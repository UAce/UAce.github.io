<div id="particles-js" class="container-fluid">
    <div class="header d-flex flex-column align-items-center">
        <h1 class="site-title {{ site.data.fadeIn | sample }}">{{ title }}</h1>
        {% if tag == 'resume' %}
        <a href="{{ "/assets/pdf/Yueh_Liu_Resume.pdf" | relative_url }}" class="button-styled-transparent styled-title"
            download>
            <i class="fas fa-download"></i>
            Download Resume</a>
        {%- endif -%}
    </div>
    <a class="down" href="#{{tag}}" data-scroll><i id="chevron" class="icon fa fa-chevron-down"
            aria-hidden="true"></i></a>
</div>
<script src="{{ "/assets/js/app.js" | relative_url }}" tag="{{tag}}"></script>
<div id="{{tag}}"></div>
<div class="shade align-items-center">
    {% assign randomQuote = site.data.quotes | sample %}
    <blockquote class="blockquote p-4 hidden-left quote text-center">
        <span>“{{ randomQuote.quote | strip }}”</span>
        <span class="blockquote-footer">{{ randomQuote.author }}</span>
    </blockquote>
</div>
